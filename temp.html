<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电阻形状</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .resistor {
            position: relative;
            width: 300px;
            height: 60px;
            background-color: #d4a574;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .resistor::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,
                    #d4a574 0%,
                    #d4a574 20%,
                    #b38b5d 20%,
                    #b38b5d 80%,
                    #d4a574 80%,
                    #d4a574 100%);
            clip-path: polygon(0% 0%,
                    20% 0%,
                    25% 25%,
                    75% 25%,
                    80% 0%,
                    100% 0%,
                    100% 100%,
                    80% 100%,
                    75% 75%,
                    25% 75%,
                    20% 100%,
                    0% 100%);
        }

        .wire {
            position: absolute;
            height: 4px;
            background-color: #888;
            top: 50%;
            transform: translateY(-50%);
        }

        .wire-left {
            left: -100px;
            width: 100px;
        }

        .wire-right {
            right: -100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="resistor">
        <div class="wire wire-left"></div>
        <div class="wire wire-right"></div>
    </div>
</body>

</html>
